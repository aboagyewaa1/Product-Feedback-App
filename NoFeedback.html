<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/nofeedback.css">
</head>
<body>

    <div class="main-page">
        <div class="nav">
            <div class="nav-size" id="top-nav">
                <p class="title-2" id="top-nav-text">Frontend Mentor</p>
                <p id="nav-text-small">Feedback Board</p>
            </div>
            <div class="nav-size nav-2" id="size-1">
                <div class="nav-2-inner">
                <button class="nav-btn">All</button>
                <button class="nav-btn">UI</button>
                <button class="nav-btn">UX</button>
                <button class="nav-btn">Enhancement</button>
                <button class="nav-btn">Bug</button>
                <button class="nav-btn">Feature</button>
               </div>
            </div>
            <div class="nav-2 nav-size" id="size-2">
                <div class="nav-btm-inner marg">
                    <p id="road-text">Roadmap</p>
                    <p>View</p>
                </div>
                <div>
                  <div class="nav-btm-inner list marg"><p class="round" id="plan"></p><p>Planned</p><p>2</p></div>
                  <div class="nav-btm-inner list marg"><p class="round" id="progress"></p><p>In-Progress</p><p>3</p></div>
                  <div class="nav-btm-inner list marg"><p class="round" id="live"></p><p>Live</p><p>1</p></div>
               </div>
            </div>
    </div>
    <div class="page">
        <div class="header">
            <img class="sugg-img head-marg" src="assets/suggestions/icon-suggestions.svg">
            <p class="sugg head-marg">6 Suggestions</p>
            <p class="sort head-marg">Sort by: Most Upvotes <img class="arrow-down" src="assets/shared/icon-arrow-down.svg"></p>
            <button class="add-btn add-btn-top ">Add Feedback</button>

        </div>
        <div class="content-1">
           <div class="no-content">
            <center><img src="assets/suggestions//illustration-empty.svg">
            <p class="h1 no-yet">There is no feedback yet</p>
            <p class="body-1">Got a suggestion? Found a bug that needs to be squashed? We love hearing about new ideas to improve our app</p>
            <button class="add-btn ">Add Feedback</button>
        </center>

           </div>

        </div>

    </div>
</div>
    
</body>
</html>
