<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/newFeedback.css">
    <link rel="stylesheet" href="css/feedbackDetails.css">
</head>
<body>
    <div class="top-2">
    <img class="back-arrow" src="assets/shared/icon-arrow-left.svg">
    <p  onclick="history.back()" class="go-back h4 light-text">Go Back</p></div>
    <img  id="back-img" src="assets/shared/icon-new-feedback.svg">
    <form class="form" id="myForm">
        <p class="h1 form-title">Create New Feedback</p>
        <div class="form-div">
            <p class="h4">Feedback Title</p>
            <p class="body-2 light-text">Add a short,descriptive headline</p>
            <input name="title" class="input-box">
        </div>
        <div class="form-div">
            <p class="h4">Category</p>
            <p class="body-2 light-text ">Choose a category for your feedback</p>
            <select name="category" class="svg-arrow input-box">
                <option>Feature</option>
                <option>UI</option>
                <option>UX</option>
                <option>Enhancement</option>
                <option>Bug</option>
            </select>
        </div>
        <div class="form-div last-form-div">
            <p class="h4">Feedback Detail</p>
            <p class="body-2 light-text ">Include any specific comments on what should be included,added etc</p>
            <input name="description" class="input-box-big">
        </div>

        <div class="btn-div">
        <button class="cancel-btn h4">Cancel</button>
        <button type='submit' class="add-btn h4">Add Feedback</button>
       </div>
    </form>

    

    <script src="index.js"></script>
</body>
</html>
