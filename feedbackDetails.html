<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/feedbackDetails.css">
</head>

<body>
    <div class="details-top">
        <!-- <img class="" id="edit-back" src="assets/shared/icon-arrow-left.svg"> -->
        <svg class="bb" id="edit-back" width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L2 5l4-4" stroke="#4661E6" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
        <p onclick="history.back()" class="go-back h4 light-text">Go Back</p>
        <button id="editRoute" class="edit-btn h4 flex-end">Edit Feedback</button>
    </div>
    <div class="details" id="details-content">
        <div id="details-title"></div>
        <div id="details-comments">
            <div class="details-comments">
                <p class="dark-text h3" id="tot-len"></p>
                <!-- <div id="replies"></div> -->
            </div>
        </div>
        <div class="add-comments">
            <p class="h3 dark-text">Add Comment</p>
            <textarea name="add-comment" class="btm-input" id="pst-comment" placeholder="Type your comment here" maxlength="250"></textarea>
            <p class="body-2" id="char-length">250 characters left</p>
            <button class="post-btn h4" id="post-comment">Post Comment</button>
        </div>
    </div>
    
    <div></div>

    <script src="feedbackDetails.js">
    </script>
</html>
