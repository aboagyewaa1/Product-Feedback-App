<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/newFeedback.css">
    <link rel="stylesheet" href="css/editFeedback.css">
    <link rel="stylesheet" href="css/feedbackDetails.css">
</head>
<body>
    <div class="top-2">
        <img class="back-arrow" src="assets/shared/icon-arrow-left.svg">
        <p onclick="history.back()" class="go-back h4 light-text">Go Back</p></div>
    <img id="back-img" src="assets/shared/icon-edit-feedback.svg">
    <div class="form"  id="formA">
        <p class="h1 form-title">Editing 'Add a dark theme option'</p>
        <div class="form-div">
            <p class="h4 dark-text">Feedback Title</p>
            <p class="body-2 light-text">Add a short,descriptive headline</p>
            <input class="input-box">
            
        </div>
        <div class="form-div">
            <p class="h4 dark-text">Category</p>
            <p class="body-2 light-text ">Choose a category for your feedback</p>
            <select class="svg-arrow input-box">
                <option>Feature</option>
                <option>UI</option>
                <option>UX</option>
                <option>Enhancement</option>
                <option>Bug</option>
            </select>
        </div>
        <div class="form-div">
            <p class="h4 dark-text">Update Status</p>
            <p class="body-2 light-text ">Change Feedback state</p>
            <select class="svg-arrow input-box">
                <option>Suggestion</option>
                <option>Planned</option>
                <option>In-Progress</option>
                <option>Live</option>
            </select>
        </div>
        <div class="form-div last-form-div">
            <p class="h4 dark-text">Feedback Detail</p>
            <p class="body-2 light-text ">Include any specific comments on what should be included,added etc</p>
            <input class="input-box-big">
        </div>

        <button class="del-btn h4">Delete</button>
        <button class="cancel-btn h4">Cancel</button>
        <button class="save-changes-btn h4">Save Changes</button>
        

    </div>


    <script src="feedbackDetails.js"></script>
    
</body>
</html>
