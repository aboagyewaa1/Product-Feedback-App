<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/newFeedback.css">
    <link rel="stylesheet" href="css/editFeedback.css">
</head>
<body>
    <div>hiii</div>
    <img class="plus-svg" src="assets/shared/icon-edit-feedback.svg">
    <div class="form">
        
        <p class="h1 form-title">Editing 'Add a dark theme option'</p>
        <div class="form-div">
            <p class="h4">Feedback Title</p>
            <p class="body-2 light-text">Add a short,descriptive headline</p>
            <input class="input-box">
            
        </div>
        <div class="form-div">
            <p class="h4">Category</p>
            <p class="body-2 light-text ">Choose a category for your feedback</p>
            <select class="svg-arrow input-box">
                <option>Feature</option>
                <option>UI</option>
                <option>UX</option>
                <option>Enhancement</option>
                <option>Bug</option>
            </select>
        </div>
        <div class="form-div">
            <p class="h4">Update Status</p>
            <p class="body-2 light-text ">Change Feedback state</p>
            <select class="svg-arrow input-box">
                <option>Suggestion</option>
                <option>Planned</option>
                <option>In-Progress</option>
                <option>Live</option>
            </select>
        </div>
        <div class="form-div last-form-div">
            <p class="h4">Feedback Detail</p>
            <p class="body-2 light-text ">Include any specific comments on what should be included,added etc</p>
            <input class="input-box-big">
        </div>

        <button class="del-btn">Delete</button>
        <button class="cancel-btn">Cancel</button>
        <button class="save-changes-btn">Save Changes</button>
        

    </div>
    
</body>
</html>
